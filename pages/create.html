<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e0a3a9c21a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav class="w-full h-fit flex flex-col md:flex-row items-center p-2">
        <!-- left -->
        <div class="w-full md:w-1/3">
            <img src="../imgs/logo buerger.png" class="w-5/6 h-full mx-auto">
        </div>
        <!-- mid -->
        <div class="w-full md:w-1/3 font-bold flex justify-evenly text-2xl text-center">
            <a href="../index.html" class="hover:text-amber-600 transition-all hover:bg-red-800 border-4 border-red-800 rounded-lg p-2 bg-red-700">Inicio</a>
            <a href="./menu.html" class="hover:text-amber-600 transition-all hover:bg-red-800 border-4 border-red-800 rounded-lg p-2 bg-red-700">Menú</a>
            <a href="./create.html" class="hover:text-amber-600 transition-all hover:bg-red-800 border-4 border-red-800 rounded-lg p-2 bg-red-700">Crear</a>
            <a href="./nosotros.html" class="hover:text-amber-600 transition-all hover:bg-red-800 border-4 border-red-800 rounded-lg p-2 bg-red-700">Yo</a>

        </div>
        <!-- right -->
        <div class="w-full md:w-1/3 font-bold flex flex-wrap justify-evenly text-xl my-5 hidden md:flex">
            <a href="#" class="hover:text-amber-600 hover:bg-red-800 border-4 border-red-800 rounded-lg p-2 bg-red-700">Iniciar Sesión</a>
            <a href="#" class="hover:text-amber-600 hover:bg-red-800 border-4 border-red-800 rounded-lg p-2 bg-red-700">Registrarse</a>
        </div>
    </nav>

    <!-- main -->
    <div class="w-full mb-10 relative">
        <h1 class="font-bold text-4xl text-center bg-red-800 leading-10 p-5">Crear Producto</h1>

        <div class="flex flex-col my-10 items-center w-4/5 md:w-1/5 m-auto bg-gray-600 rounded-md font-bold py-5 shadow-lg shadow-black">
            <div class="flex flex-col w-4/5 mt-3">
                <label>Name:</label>
                <input class="bg-gray-400 pl-2 rounded-md" type="text">
            </div>

            <div class="flex flex-col w-4/5 mt-3">
                <label>Price:</label>
                <input class="bg-gray-400 pl-2 rounded-md" type="text">
            </div>

            <div class="flex flex-col w-4/5 mt-3">
                <label>Description:</label>
                <textarea class="bg-gray-400 pl-2 rounded-md" type="text"></textarea>
            </div>

            <div class="flex flex-col w-4/5 mt-3">
                <label>Image:</label>
                <input class="bg-gray-400 rounded-md" type="file">
            </div>
            <div class="flex flex-col w-4/5 my-6 ">
                <input class="bg-gray-400 pl-2 rounded-md hover:bg-slate-800 hover:text-slate-300" type="submit" id="submitForm">
            </div>
        </div>
        <!-- card -->
        <div class="absolute bg-slate-400 md:w-2/5 w-4/5 flex flex-col items-center" id="modal">
            <h1 class="font-bold text-3xl text-slate-200 text-center pt-10">PRODUCTO AGREGADO CORRECTAMENTE</h1>
            <img class="md:w-3/5 w-full rounded-full p-20" src="https://img.freepik.com/vector-gratis/emoji-feliz_53876-25513.jpg?w=2000" alt="asdasd">
        </div>
    </div>


    <footer class="flex flex-col items-center w-full h-fit md:h-36 md:flex-row pb-5">
        <!-- left -->
        <div class="w-full md:w-1/3">
            <img src="../imgs/logo buerger.png" class="w-3/6 h-full mx-auto">
        </div>
        <!-- mid -->
        <div class="text-center my-5 md:w-1/3 flex justify-center items-end">
            <h2>© 2017 - 2023 Privacy policy Manage cookies</h2>
        </div>
        <div class="w-full flex justify-evenly items-center mb-5 md:w-1/3">
            <a href="#"><i class="text-3xl hover:text-blue-800 transition-all fa-brands fa-facebook"></i></a>
            <a href="#"><i class="text-3xl hover:text-yellow-600 transition-all fa-brands fa-instagram"></i></a>
            <a href="#"><i class="text-3xl hover:text-slate-800 transition-all fa-brands fa-tiktok"></i></a>
            <a href="#"><i class="text-3xl hover:text-green-700 transition-all fa-brands fa-whatsapp"></i></a>
        </div>
    </footer>
    <script src="../index.js"></script>

</html>
